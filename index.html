<!doctype <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Word Guess Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css"/>
    <script src="./assets/javascript/game.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono" rel="stylesheet">
</head>
<body>
    <div class="container border">
        <div class="row">
            <div id="instructions" class="d-flex col-6">
                This is the basic framework of a word guess game. 
                Instructions: 
                1. type any key to get started 
                2. type keys to guess letters, they'll be revealed to you as you guess correctly.
            </div>
            <div id="game" class="d-flex m-0 p-0 border flex-column col-6">
                <div id="gameStats" class="p-0 m-0 h-25 d-flex">
                    game stats here 
                </div>
                <div id="wordContainer" class="p-0 m-0 border h-25 d-flex flex-row">
                </div>
                <div id="lettersGuessed" class="p-0 m-0 border h-25">
                    letters guessed
                </div>
        </div>
    </div>
</body>
</html>
